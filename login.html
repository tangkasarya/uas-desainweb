<!doctype html>
<html lang="en">

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Login</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="login.css">
</head>

<body>
 <div class="bg">
  <!-- pop up -->
  <form class=" d-none popUp" id="popUp">
   <h2>Login</h2>
   <div class="input">
    <label for="">Email</label>
    <input type="text" name="" id="" placeholder="Masukkan Email">
   </div>
   <div class="input">
    <label for="">Password</label>
    <input type="text" name="" id="" placeholder="Masukkan Password">
   </div>
   <a class="btn btn-24" href="homepage.html">Log in</a>
  </form>
  <!-- form -->
  <div class="form">
   <div class="d-flex ">
    <p class="p1">watchflixx</p>
   </div>
   <p class="p2">Enjoy your day with <br>
    watching movie</p>
   <button class="btn btn-23" id="clickButton">Log in</button>
   <p class="p3">No account? <a href="#">Sign Up</a></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 </div>
</body>

<script>
 // Get the popUp element by id
 var popUp = document.getElementById('popUp');
 // Get the button element by id
 var clickButton = document.getElementById('clickButton');

 // Add a click event listener to the button
 clickButton.addEventListener('click', function () {
  // Toggle the 'd-none' class of the popUp element
  popUp.classList.toggle('d-none');
 });
</script>

</html>
